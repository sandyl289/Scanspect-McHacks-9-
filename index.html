<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Favicon-->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Scanspect</title>
</head>

<body> 
  
  <header class="header crocodile p-5">
    <div class="container px-4 text-center">
      <img src="images/logo.png" alt="Scanspect's logo" id="logo">
      <h1 class="lead" style="font-size: 24px;">Scanspect is the best program to identify any pictures! Upload a picture now!</h1> 
    </div>
  </header>

  <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
              <div class="col-md-6">
                  <h1 class="display-5 fw-bolder">What is this item?</h1>
                  <p class="lead">Please select a file:</p>
                  <div>
                    <div>
                      <input type="file" id="imgInput" accept="image/*">
                      <button class="btn btn-success button" type="button" id="submit-image">Submit</button>
                    </div>
                    <div>
                      <div class="pt-5"><img id="preview" class="d-none" src="" alt="Your image" /></div>
                      <div class="pt-5" id="result"></div>
                    </div>
                  </div>

                  <!--Draggable zone-->
                  
                  <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop file here or click to upload</span>
                    <input type="file" name="myFile" class="drop-zone__input" id="drop-zone__input">
                  </div>
                  
              </div>
          </div>
      </div>
  </section>
 
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Scanspect 2022</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
